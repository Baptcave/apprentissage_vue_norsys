<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet 1-09</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <p>Nom : <span v-text="person.lastname"></span></p>
        <p>Prénom : <span v-text="person.firstname"></span></p>
        <p>Âge : <span v-text="person.age"></span></p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    person: {firstname: "John", lastname: "Doe", age:"25"}
                }
            }
        });
        const vm = app.mount('#app');
        setTimeout(() => vm.person.age = 30, 3000);
    </script>
</body>
</html>
