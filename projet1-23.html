<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 1-23</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div @click="actionParent">
        <a href="https://www.google.com/" target="_blank" @click="actionGoogle($event)"
          >Lien Google</a
        >
      </br>
        <a href="https://www.bing.com/?cc=fr" target="_blank" @click="actionBing($event)"
          >Lien Bing</a
        >
      </div>
    </div>
    <script>
      const app = Vue.createApp({
        methods: {
          actionGoogle(ev) {
            console.log("Lien cliqué vers Google");
            //ev.preventDefault();
            // ev.stopPropagation();
          },
          actionBing(ev) {
            console.log("Lien cliqué vers Bing");
            ev.preventDefault();
            ev.stopPropagation();
          },
          actionParent() {
            console.log("Evènement traité dans le parent");
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
