<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 2-04</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <counter />
    </div>
    <script>
      const ClickCounter = {
        data() {
          return {
            count: 0,
          };
        },
        template:
          "<button type='text' @click='plusUn(count)'>{{count}}</button>",
        methods: {
          plusUn(count) {
            this.count = count + 1;
          },
        },
      };
      const app = Vue.createApp({
        components: {
          counter: ClickCounter,
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
