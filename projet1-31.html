<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 1-31</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <form>
        <input
          type="text"
          @keydown.enter.prevent="activer"
          v-model="saisie"
          autofocus
        />
        <button type="text" @click.prevent="activer">Majuscules</button>
        <p>{{saisieMaj}}</p>
      </form>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            saisie: "",
            saisieMaj: "",
          };
        },
        methods: {
          activer() {
            this.saisieMaj = this.saisie.toUpperCase();
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
