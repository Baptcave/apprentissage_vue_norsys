<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 1-28</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-for="(elem, index) in elements">
        <p>{{elem}}</p>
        <button type="text" @click="handleDelete(index)">Supprimer</button>
      </div>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            elements: ["premier", "deuxième", "troisième", "quatrième"],
          };
        },
        methods: {
          handleDelete(index) {
            console.log("j'ai bien cliqué");
            this.elements.splice(index, 1);
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
