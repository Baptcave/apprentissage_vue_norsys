<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 1-30</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-for="personne in personnes">
        {{personne.prenom}} {{personne.nom}} {{personne.age}}
      </div>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            personnes: [
              { prenom: "Baptiste", nom: "Noyé", age: "31" },
              { prenom: "Jean-Luc", nom: "Godard", age: "69" },
              { prenom: "Guillaume", nom: "Noyé", age: "28" },
            ],
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
