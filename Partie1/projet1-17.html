<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 1-17</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <p>Cochez les cases des langages que vous connaissez :</p>
      <div>
        <input type="radio" v-model="choice" value="HTML" />
        <label>HTML</label>
      </div>
      <div>
        <input type="radio" v-model="choice" value="CSS" />
        <label>CSS</label>
      </div>
      <div>
        <input type="radio" v-model="choice" value="JavaScript" />
        <label>JavaScript</label>
      </div>
      <p>Langages préféré : {{choice}}</p>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            choice: "",
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
