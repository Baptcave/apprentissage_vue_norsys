<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet 1-37</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <p>Quel langage de programmation connaissez-vous ?</p>
      <input type="text" v-model="name" @keydown.enter="ajouter" />
      <input type="button" value="Valider" @click="ajouter" />
      <div v-for="(lang, index) in langages">
        <input type="checkbox" v-model="lang.status" />
        <div>
          {{lang.name}}
          <span v-if="lang.status">est coché</span>
          <span v-else>est décoché</span>
        </div>
      </div>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            name: "",
            langages: [],
          };
        },
        methods: {
          ajouter() {
            this.langages.push({ name: this.name, status: false });
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
